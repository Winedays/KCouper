    <main role="main">
      <i class="bi bi-arrow-up-circle-fill top-btn"></i>
      <div class="album py-2">
        <div class="container mb-3" id="container">
          <div>
            <ul id="myTags" class="tagit-bar">
              <!-- Existing list items will be pre-added to the tags -->
            </ul>
            <button type="button" class="btn btn-light clear-btn">清除</button>
            <div class="row tools-row">
              <div class="col-sm-6">
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" id="enableFlavorSearch">
                  <label class="form-check-label" for="enableFlavorSearch">
                    <strong>搜尋所有選項</strong>
                  </label>
                  <a class="bi bi-info-circle-fill" id="flavorSearchInfo" data-bs-toggle="popover" style="color: dodgerblue"
                    role="button" data-bs-content="搜尋所有的餐點選項，要注意非預設的選項可能要加價，最終價格會改變"
                    data-bs-trigger="focus" tabindex="0"></a>
                </div>

                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" id="showFavoritesOnly">
                  <label class="form-check-label" for="showFavoritesOnly">
                    <strong>顯示所有收藏</strong>
                  </label>
                  <a class="bi bi-info-circle-fill" id="favoritesInfo" data-bs-toggle="popover" style="color: dodgerblue"
                    role="button" data-bs-content="收藏功能會將資料儲存在瀏覽器的本地儲存空間中。如果換了裝置、清除瀏覽器資料或使用無痕模式，收藏記錄就會消失。"
                    data-bs-trigger="focus" tabindex="0"></a>
                </div>
              </div>
              <div class="col-sm-6 text-end">
                <label for="sortSelect" class="form-label mb-0 me-2">排序：</label>
                <select id="sortSelect" class="form-select form-select-sm d-inline-block w-auto" style="min-width:120px;">
                  <option value="price-asc">價格：低→高</option>
                  <option value="price-desc">價格：高→低</option>
                  <option value="coupon_code-asc">代碼：遞增</option>
                  <option value="coupon_code-desc">代碼：遞減</option>
                  <option value="end_date-asc">到期日：近→遠</option>
                  <option value="end_date-desc">到期日：遠→近</option>
                  <option value="discount-asc">折扣比例：低→高</option>
                  <option value="discount-desc">折扣比例：高→低</option>
                </select>
              </div>
            </div>
          </div>
          <div id="buttons" class="btn-area"></div>
          <hr>
          <div class="coupon-count text-muted">優惠券: <span id="searchResultCount">0</span></div>

          <div class="row" id="row"></div>
        </div>
      </div>
    </main>
